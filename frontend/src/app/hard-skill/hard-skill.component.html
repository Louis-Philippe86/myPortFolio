<div class="secondTitle">
  <i [class]="section.logo" ></i>
  <h3>{{section.title}}</h3>
</div>
<div class="hard-skill" #container>
  <div class="hard-skill-detail" *ngFor="let skill of skillsList ; let i=index">
    <div class="skill-name">
      <span class="iconify" [attr.data-icon]="skill.language.logo" data-inline="false" style="width: 2rem; height: 2rem;"></span>
      <span class="">{{ skill.language.name }}</span>
    </div>
    <div class="progress skill-bar">
      <div
        class="progress-bar"
        role="progressbar"
        [attr.aria-valuenow]="skill.level"
        aria-valuemin="0"
        aria-valuemax="100"
        style="width:0;"> <!-- Initial width set to 0 for animation -->
      </div>
    </div>
  </div>
  </div>
