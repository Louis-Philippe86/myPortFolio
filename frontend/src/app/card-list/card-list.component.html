<div *ngIf="isLoading">
  <app-loading/>
</div>
<div *ngIf="!isLoading" >
  <div *ngIf="path === '/'" class="card-section">
    @for (card of cardsMainMenu; track card.title){
      <app-card [card]="card"/>
    }
  </div>
  <div *ngIf="path === '/projects'" class="card-section">
    @for (project of cardsProject; track project.title){
      <app-card [card]="project.card"
                [project]="project"/>
    }
  </div>
</div>
