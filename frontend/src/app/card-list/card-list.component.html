<div class="card-section">
  @if(path === '/'){
    @for (card of cardsMainMenu; track card.title){
      <app-card [card]="card"/>
    }
  }
  @if(path === '/projects'){
    @for (project of cardsProject; track project.title){
      <app-card [card]="project.card"
                [project]="project"/>
    }
  }
</div>
