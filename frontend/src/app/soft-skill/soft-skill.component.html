<div class="flip-card">
  <div  class="flip-card-inner">
    <div class="flip-card-front">
      <p class="fw-bold mb-1">{{skill.title}}</p>
      <cite class="mt-0">"{{skill.citation}}"</cite>
    </div>
    <div class="flip-card-back">
      <p>{{skill.description  | truncateText : truncateLength}}</p>
    </div>
  </div>
</div>
