<app-header/>
  <div class="toggle-button indexZ1" (click)="toggleSidebar()"
       [ngStyle]="{'color': showSidebar ? 'var(--color_5)' : 'var(--color_4)'}">
    <span class="iconify" data-icon="icon-park-solid:me" data-inline="false"></span>
    <div *ngIf="showSidebar" class="sidebar indexZ1">
      <app-sidebar></app-sidebar>
    </div>
  </div>
<router-outlet class="indexZ0"/>
<div class="scrollInit indexZ1">
  <i class=" fa-regular fa-circle-up fa-2x" (click)="scrollUp()"></i>
</div>
<app-footer />
