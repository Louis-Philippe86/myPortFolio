<div class="container" #container>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="d-flex flex-column" *ngFor="let skill of skills">
        <div class="d-flex flex-row align-self-start mb-2">
<!--          <span class="iconify" [attr.data-icon]="skill.icon" data-inline="false" style="width: 2rem; height: 2rem;"></span>-->
          <span class="align-self-start ms-4">{{ skill.name }}</span>
        </div>
        <div class="progress skill-bar">
          <div
            class="progress-bar progress-bar-primary"
            role="progressbar"
            [attr.aria-valuenow]="skill.value"
            aria-valuemin="0"
            aria-valuemax="100"
            style="width: 0;"> <!-- Initial width set to 0 for animation -->
          </div>
      </div>
    </div>
    </div>
  </div>
</div>

<div>
  <div class="d-flex flex-row align-items-center">
    <i class="fa-solid fa-person-circle-question fa-2x me-3"></i>
    <h3>jauge test</h3>
  </div>
  <div class="container" #container>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="d-flex flex-column">
          <div class="d-flex flex-row align-self-start mb-2">
            <img src="./assets/cardPictures/test.png" style="width: 5%">
            <span class="align-self-start ms-4">test</span>
          </div>
          <div class="progress skill-bar">
            <div
              class="progress-bar progress-bar-primary"
              role="progressbar"
              aria-valuemin="0"
              aria-valuemax="100"
              [style.width.%]="choice[index].purcent"> <!-- Initial width set to 0 for animation -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="d-flex flex-row">
  <i (click)="previousChoice()" class="fa-solid fa-angles-right fa-2x fa-rotate-180 m-3"></i>
  <p class="m-3">{{choice[index].option}}</p>
  <i (click)="nextChoice()" class="fa-solid fa-angles-right fa-2x m-3"></i>
</div>

<i class="programming lang-javascript"></i><i class="programming lang-css"></i>
