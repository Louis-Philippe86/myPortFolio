<div *ngIf="project">
    <h1>{{ project.title }} </h1>
    <em>{{ project.date }}</em>
  <div class="dividerTitle"></div>
  <div class="dividerTitle w-25"></div>
  <div class="pitchSection">
    <h3>Description du projet</h3>
    <p [innerHTML]="project.description| parseText">
    </p>
  </div>
  <div class="dividerTitle w-25"></div>
  <div class="pitchSection">
    <h3>Features</h3>
    <div [innerHTML]="project.features| parseText"></div>
  </div>

</div>
