<h1>Atouts et comp√©tences</h1>
<div class="dividerTitle"></div>

<!--section hardSkills-->
<section class="container hardSkillsSection w-50" >
  <div class="mainTitle">
    <h2>Technical Skills</h2>
    <i class="fa-solid fa-code fa-2x me-3 "></i>
  </div>
  <div class="container">
    <app-hard-skill
      [hardskillsList] = "languageSkills"
      [section]="{title : 'Language', logo : 'fa-solid fa-globe fa-2x'}"
      />
    <app-hard-skill
      [hardskillsList] = "frameworkList"
      [section]="{title : 'Framworks', logo : 'fa-solid fa-book-atlas fa-2x'}"
    />
  </div>
  <!--section testLevel-->
  <div class="testSection">
    <div class="secondTitle">
      <i class="fa-solid fa-circle-question fa-2x"></i>
      <h2>Level</h2>
    </div>
  <!--jauge-->
    <div class="container d-flex flex-column align-items-center">
          <div class="container w-50">
              <div class="progress skill-bar">
                <div
                  class="progress-bar"
                  role="progressbar"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  [style.width.%]="levelChoices[index].purcent"> <!-- Initial width set to 0 for animation -->
                </div>
              </div>
          </div>
    </div>
    <!--commande-->
    <div class="container">
      <div class="row">
        <div class="levelTest">
          <i class="fa-solid fa-angles-right fa-2x fa-rotate-180" (click)="previousChoiceLevel()"></i>
          <p>{{levelChoices[index].option}}</p>
          <i class="fa-solid fa-angles-right fa-2x" (click)="nextChoiceLevel()"></i>
        </div>
      </div>
    </div>
  </div>
  <!--DividerSection-->
  <div class="dividerSection">
      <span class="iconify" data-icon="gis:union" data-inline="false"
            style="color: white; width: 3.5rem; height: 3.5rem;">
      </span>
  </div>
</section>
<!--Section softSkills-->
<section class="container softSkillsSection w-50">
  <div class=" mainTitle">
    <h2>Soft Skills</h2>
    <i class="fa-solid fa-users-gear fa-2x me-3 me-0"></i>
  </div>
  <div class="d-flex flex-row justify-content-center flex-wrap">
    @for (skill of softSkillsList; track skill.title){
      <app-soft-skill class="m-3" [skill]="skill"/>
    }
  </div>
</section>
